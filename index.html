<!DOCTYPE html>
<html>

<head>
  <title>Canvas</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <center>
    <canvas id="myCanvas" width="800" height="400"></canvas>
    <br>
    <span>Radius</span>
    <input type="text" id="radius" placeholder="20">
    <span>Color</span>
    <input type="text" id="color" placeholder="red">
    <span>Line Width</span>
    <input type="text" id="linewidth" placeholder="1">
    <div><button id="clear" onclick="clearArea();">Clear Canvas</button></div>
  </center>
  <script src="main.js"></script>
</body>
</html>
